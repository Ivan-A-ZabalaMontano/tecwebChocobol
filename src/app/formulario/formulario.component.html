<div class="frames" style="margin-left:100px; background-color: rgb(95, 42, 42); border-radius: 10px;width: 40%;">
    <div class="frame" style="width: 100%;">
        <div class="container" style="margin-top: 80px;margin-left:120px;">
            <form id="clientInfo" style="display:inherit;">
                <div class="row">
                    <div class="col-4">
                        <div class="form-row">
                            <div class="form-group col-12 col-md-18">
                                <input type="text" class="form-control"
                                    placeholder="Nombre" name="Nombre"
                                    id="name" [(ngModel)]="compra.nombre">
                            </div>
                        </div>
                    </div>
                    <div class="col-4" style="margin-left:10px">

                        <div class="form-row">
                            <div class="form-group col-12 col-md-18">
                                <input type="text" class="form-control"
                                placeholder="Apellido" name="Nombre"
                                id="name" [(ngModel)]="compra.apellido">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-row">
                            <div class="form-group col-12 col-md-18">
                                <input type="text" class="form-control"
                                    placeholder="Email" name="Email"
                                    id="email" [(ngModel)]="compra.email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12 col-md-18">
                                <input type="text" class="form-control"
                                    placeholder="Celular" name="Celular"
                                    id="number" [(ngModel)]="compra.celular">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-12 col-md-18">
                                <select class="form-select"
                                    aria-label="Default select example"
                                    id="productos">
                                    <option value="prod0" selected disabled>Seleccione
                                        un producto:</option>
                                    <option value="prod1">Caja de chocolates</option>
                                    <option value="prod2">Trufas</option>
                                    <option value="prod3">Barras de chocolate</option>
                                    <option value="prod4">Mix de chocolates</option>
                                    <option value="prod5">Huevo de chocolate</option>
                                    <option value="prod6">Marinero de chocolate</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="productos">Cantidad de
                                productos:</label>
                            <div class="form-group col-12 col-md-18"
                                style="display: inline-block;">
                                <button type="button" class="btn
                                    btn-dark"
                                   (click)="setSpinner('-')">-</button>
                                <input type="text"
                                    class="form-control"
                                    value={{spinner.cantidad}}
                                    style="width:
                                    40px; display: inline; height:
                                    37px;
                                    text-align: center;">
                                <button type="button" class="btn
                                    btn-dark"
                                   (click)="setSpinner('+')">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px; color:
                    white;">
                    <div class="col-4">
                        <div class="form-row">
                            <div class="form-group col-12 col-md-18"
                                style="width: 235px;">
                                <label for="card">Nro. de Tarjeta:</label>
                                <input type="ccn" class="form-control"
                                    placeholder="XXXX-XXXX-XXXX-XXXX"
                                    name="Nro. de Tarjeta" id="card" [(ngModel)]="compra.tarjeta">
                            </div>
                        </div>
                    </div>
                    <div class="col-4" style="margin-left:10px">
                        <div class="form-row">
                            <div class="form-group col-12 col-md-18"
                                style="width: 70px;">
                                <label for="cardcode">Código:</label>
                                <input type="ccn" class="form-control"
                                    placeholder="XXX" name="Código"
                                    id="cardcode" [(ngModel)]="compra.codigo">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row-4">
                <button class="btn btn-block"
                    style="background-color: #271402; color:
                    white; width: 30%;" name="compra" (click)="comprar()">Comprar</button>
            </div>
        </div>
    </div>

</div>
